<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post" th:action="@{/calcular}">
        <div>
            <label>Valor 1</label>
            <input type="text" name="valor1" placeholder="Ex: 12,5">
        </div>
        <div>
            <label>Valor 2</label>
            <input type="text" name="valor2" placeholder="Ex: 12,5">
        </div>
        <div>
            <fieldset>
                <legend>Escolha uma operação</legend>
                <label><input type="radio" name="operacao" value="soma" checked>Soma</label>
                <label><input type="radio" name="operacao" value="subtracao">Subtração</label>
                <label><input type="radio" name="operacao" value="multiplicacao">Multiplicação</label>
                <label><input type="radio" name="operacao" value="divisao">Divisão</label>
            </fieldset>
        </div>
        <button type="submit">Calcular</button>
    </form>
</body>
</html>
